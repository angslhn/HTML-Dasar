<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
</head>
<body>
    <h1>Belajar List</h1>
    <!-- List dengan urutan -->
    <h3>Ordered List</h3>
    <ol>
        <li>Link 1</li>
        <li>Link 2</li>
        <li>Link 3</li>
        <li>Link 4</li>
        <li>Link 5</li>
    </ol>

    <!-- List tidak dengan urutan -->
    <h3>Unordered List</h3>
    <ul>
        <li>Link 1</li>
        <li>Link 2</li>
        <li>Link 3</li>
        <li>Link 4</li>
        <li>Link 5</li>
        <!-- List bersarang -->
         <ul>
            <li>Link 1</li>
            <li>Link 2</li>
         </ul>
    </ul>

    <!-- Definition List -->
    <dl>
        <dt>Link</dt>
        <dd>Link 1</dd>
    </dl>
</body>
</html>
