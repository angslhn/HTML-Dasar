<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
</head>
<body>
    <h1>Hello World!</h1>
    
    <hr/>

    <!-- Strong -->
    <p>
        <strong>Perhatian</strong>: Jangan buang sampah sembarangan!
    </p>

    <hr/>

    <!-- Emphasis -->
    <p>
        <strong>Perhatian</strong>: Jangan terus-terusan melihat <em>handphone</em> karena itu membuat malas, lebih baik belajar coding!
    </p>

    <hr/>

    <!-- Blockquote dan quote-->
    <!-- <blockquote> -->
    <!-- <q> -->
    <blockquote>
        <q>
            Kalo mau sukses ya harus terus belajar dan mencoba hal baru!
        </q>
    </blockquote>

    <hr/>
</body>
</html>
