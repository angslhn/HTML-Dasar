    <h3>Kontak</h3>
    <form action="">
        <div>
            <label for="nama">Nama :</label>
            <input type="text" name="nama" id="nama" placeholder="Masukkan nama Anda">
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" placeholder="Masukkan email Anda">
        </div>
        <div>
            <label for="pertanyaan">Pertanyaan :</label>
            <br>
            <textarea name="pertanyaan" id="pertanyaan" placeholder="Masukkan pertanyaan Anda di sini" rows="10" cols="40"></textarea>
        </div>
        <div>
            <button type="submit" name="kirim">Kirim</button>
        </div>
    </form>
</body>
