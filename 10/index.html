<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
</head>
<body>
    <h3 align="center">Tabel</h3>
    <!-- tr, baris ke bawah -->
    <!-- td, kolom ke kanan -->
    <!-- th, header -->
    <!-- colspan, menggabungkan 2 kolom atau lebih -->
    <!-- rowspan, menggabungkan 2 baris atau lebih -->

    <!-- Tanpa header -->
    <table border="1" align="center">
        <tr>
            <th>Angka Pertama</th>
            <th>Angka Kedua</th>
            <th>Angka Ketiga</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td> 
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td> 
            <td>6</td>
        </tr>
    </table>
    </br>
    <table border="1" align="center">
        <tr>
            <th>NO</th>
            <th>SENIN</th>
            <th>SELASA</th>
            <th>RABU</th>
            <th>KAMIS</th>
            <th>JUMAT</th>
            <th>SABTU</th>
        </tr>
        <tr>
            <td>1</td>
            <td>IPA</td>
            <td>IPS</td>
            <td>PKN</td>
            <td>PAI</td>
            <td colspan="2">BAHASA INDONESIA</td>
        </tr>
    </table>
</body>
</html>
