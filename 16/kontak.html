        <h3>Kontak</h3>
        <h4>Jika anda memiliki h4ertanyaan atau saran, anda dapat mengirimkannya melalui form dibawah.</p>
    </div>
    <div>
        <form action="">
            <div>
                <label for="nama">Nama</label>
                <br>
                <input type="text" name="nama" id="nama" placeholder="Masukan nama anda">
            </div>
            <div>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Masukan email anda">
            </div>
            <div>
                <label for="pertanyaanatausaran">Pertanyaan atau saran</label>
                <br>
                <textarea name="pertanyaanatausaran" id="pertanyaanatausaran" placeholder="Masukan pertanyaan atau saran anda" rows="10" cols="40"></textarea>
            </div>
        </form>
    </div>
