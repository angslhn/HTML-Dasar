<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
</head>
<body>
    <!-- Form -->
    <form action="">
        <table align="center">
            <tr>
                <td colspan="2" align="center">Daftar</td>
            </tr>
            <tr>
                <td>Nama Depan</td> 
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Nama Belakang</td> 
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Email</td> 
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Kata Sandi</td> 
                <td><input type="password"></td>
            </tr>
            <tr>
                <td colspan="2">Warga Negara Indonesia</td>
            </tr>
            <tr>
                <td><input type="radio" name="wni" value="benar"><label for="benar">Benar</label></td>
                <td><input type="radio" name="wni" value="salah"><label for="salah">Salah</label></td>
            </tr>
            <tr>
                <td colspan="2">Jenis Kelamin</td>
            </tr>
            <tr>
                <td><input type="radio" name="jeniskelamin" value="pria"><label for="pria">Pria</label></td>
                <td><input type="radio" name="jeniskelamin" value="wanita"><label for="wanita">Wanita</label></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="button" name="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
