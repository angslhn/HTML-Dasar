<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGES</title>
</head>
<body>
    <!-- <u> adalah underline -->
    <h1>Aang Solihin</h1>
    <p>saya adalah seoarang programmer pemula.</p>
    <p>saya berasal dari <u>sumedang</u>.</p>

    <!-- Superscript dan subscript -->
    <p>saya lahir tahun <sup>2005</sup></p>
    <p>saya suka dengan angka <sub>3</sub></p>
</body>
</html>
